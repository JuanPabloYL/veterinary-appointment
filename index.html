<!doctype html>
<html lang="en">
  <head>
    <title>Patient Manager</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/app.js"></script>
  </head>
  <body class="grid place-content-center bg-zinc-50 h-screen">
    <div
      class="w-[50rem] bg-zinc-100 p-8 rounded flex gap-[5rem] flex-col md:flex-row"
    >
      <form class="">
        <p class="text-4xl font-bold mb-5">Patient Information</p>
        <div class="mb-2">
          <input
            type="text"
            class="rounded p-2 border border-zinc-400 focus:outline-none w-full"
            name="pet"
            placeholder="Pet Name"
            data-name=""
          />
        </div>

        <div class="mb-2">
          <input
            type="text"
            class="rounded p-2 border border-zinc-400 focus:outline-none w-full"
            name="owner"
            placeholder="Owner Name"
          />
        </div>

        <div class="mb-2">
          <input
            type="number"
            class="rounded p-2 border border-zinc-400 focus:outline-none w-full"
            name="telephone"
            placeholder="Telephone"
          />
        </div>

        <div class="mb-2">
          <input
            type="date"
            class="rounded p-2 border border-zinc-400 focus:outline-none w-full"
            name="date"
            placeholder="Date"
          />
        </div>

        <div class="mb-2">
          <input
            type="time"
            class="rounded p-2 border border-zinc-400 focus:outline-none w-full"
            name="time"
            placeholder="Time"
          />
        </div>

        <label for="syntoms" class="block mb-2 font-bold">Syntoms</label>
        <textarea
          id="syntoms"
          rows="4"
          class="block p-2.5 w-full text-base bg-zinc-100 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 resize-none"
          placeholder="Write your thoughts here..."
        ></textarea>
      </form>

      <div>
        <p class="text-4xl font-bold mb-5">Manage you Appointments</p>
      </div>
    </div>
  </body>
</html>
